<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
    <title>BROOKLYN NINE-NINE</title>
</head>
<body>
    <header>
        <h1>
            <span class="part1">Brooklyn Nine-Nine's</span>
            <span class="part2">Photo Gallery</span>
        </h1>
    </header>
    <main>
        <div class="gallery-container">
            <div class="imagem__principal">
                <img src="./img/b99_banner.webp" alt="banner">
            </div>
            <div class="imagens__secundarias">
                <div class="img1">

                </div>
                <div class="img2"></div>
                <div class="img3"></div>
                <div class="img4"></div>
            </div>
            <a href="./img/halloween1.jpg" class="gallery-items">
                
            </a>
            <a href="./img/peralta_drone.jpg" class="gallery-items">
                <img src="./img/peralta_drone.jpg" alt="peralta drone">
            </a>
            <a href="./img/peralta_prision.jpg" class="gallery-items">
                <img src="./img/peralta_prision.jpg" alt="peralta prision">
            </a>
        </div>
    </main>
    <footer>
        <div class="botao">
            <button>
                View More
            </button>
        </div>
    </footer>
</body>
</html>
